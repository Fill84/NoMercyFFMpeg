      - name: Test libopenjpeg
        run: ${{ steps.test-windows.outputs.ffmpeg_path }} -y -f lavfi -i testsrc=duration=1:size=640x480:rate=1 -frames:v 1 -c:v libopenjpeg ./test_files/test.jp2
        shell: bash

      - name: Test libass
        run: ${{ steps.test-windows.outputs.ffmpeg_path }} -y -f lavfi -i testsrc=duration=1:size=1280x720:rate=30 -vf ass=test_files/test.ass ./test_files/test_ass.mp4
        shell: bash

      - name: Test libfribidi
        run: ${{ steps.test-windows.outputs.ffmpeg_path }} -filters 2>&1 | grep fribidi
        shell: bash

      - name: Test libvmaf
        run: ${{ steps.test-windows.outputs.ffmpeg_path }} -h 2>&1 | grep vmaf
        shell: bash
        
      - name: Test libbluray
        run: ${{ steps.test-windows.outputs.ffmpeg_path }} -h 2>&1 | grep bluray
        shell: bash
        
      - name: Test libcdio
        run: ${{ steps.test-windows.outputs.ffmpeg_path }} -h 2>&1 | grep cdio
        shell: bash
        
      - name: Test libsrt 
        run: ${{ steps.test-windows.outputs.ffmpeg_path }} -h 2>&1 | grep srt
        shell: bash

      - name: Test libxml2
        run: ${{ steps.test-windows.outputs.ffmpeg_path }} -h 2>&1 | grep xml
        shell: bash

      - name: Test libdav1d
        run: ${{ steps.test-windows.outputs.ffmpeg_path }} -h decoder 2>&1 | grep dav1d
        shell: bash

      - name: Test rav1e
        run: ${{ steps.test-windows.outputs.ffmpeg_path }} -h encoder 2>&1 | grep rav1e
