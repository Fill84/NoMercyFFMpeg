name: Parallel FFmpeg Test

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      force_test:
        description: 'Force test of all images'
        required: true
        type: boolean
        default: true

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version-check.outputs.version }}      

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check release version
        id: version-check
        run: |
          git config --global --add safe.directory ${{ github.workspace }}
          # Get the latest version tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          
          echo "Latest tag: $LATEST_TAG$"
          echo "version=$LATEST_TAG" >> $GITHUB_OUTPUT

  linux-ffmpeg-test:
    needs: check-release
    runs-on: ubuntu-latest
    outputs:
      test_feature: ${{ steps.test-linux.outputs.test_feature }}
      ffmpeg_path: ${{ steps.test-linux.outputs.ffmpeg_path }}
      total_tests: ${{ steps.test-linux.outputs.total_tests }}
      passed_tests: ${{ steps.test-linux.outputs.passed_tests }}

    steps:      
      - name: Download linux release
        id: test-linux
        run: |
            wget https://github.com/NoMercy-Entertainment/NoMercyFFMpeg/releases/download/${{ needs.check-release.outputs.version }}/ffmpeg-linux-7.1-${{ needs.check-release.outputs.version }}.tar.gz
            tar -xvf ffmpeg-linux-7.1-${{ needs.check-release.outputs.version }}.tar.gz
            chmod +x ./ffmpeg
            echo "ffmpeg_path=./ffmpeg" >> $GITHUB_OUTPUT
            mkdir -p test_files

      - name: Test version
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -version
        shell: bash

      - name: Test libx264
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -y -f lavfi -i testsrc=duration=1:size=1280x720:rate=30 -c:v libx264 ./test_files/test_h264.mp4
        shell: bash

      - name: Test libx265
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -y -f lavfi -i testsrc=duration=1:size=1280x720:rate=30 -c:v libx265 ./test_files/test_h265.mp4
        shell: bash

      - name: Test libvpx
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -y -f lavfi -i testsrc=duration=1:size=1280x720:rate=30 -c:v libvpx-vp9 ./test_files/test_vp9.webm
        shell: bash

      - name: Test libopus
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -y -f lavfi -i anullsrc=duration=1 -c:a libopus ./test_files/test_opus.opus
        shell: bash

      - name: Test libmp3lame
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -y -f lavfi -i anullsrc=duration=1 -c:a libmp3lame ./test_files/test_mp3.mp3
        shell: bash

      - name: Test libfdk_aac
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -y -f lavfi -i anullsrc=duration=1 -c:a libfdk_aac ./test_files/test_aac.m4a
        shell: bash

      - name: Test libvorbis
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -y -f lavfi -i anullsrc=duration=1 -c:a libvorbis ./test_files/test_vorbis.ogg
        shell: bash
      
      - name: Test libwebp
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -y -f lavfi -i testsrc=duration=1:size=640x480:rate=1 -frames:v 1 -c:v libwebp ./test_files/test.webp
        shell: bash

      - name: Test libopenjpeg
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -y -f lavfi -i testsrc=duration=1:size=640x480:rate=1 -frames:v 1 -c:v libopenjpeg ./test_files/test.jp2
        shell: bash

      - name: Test libass
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -y -f lavfi -i testsrc=duration=1:size=1280x720:rate=30 -vf ass=test_files/test.ass ./test_files/test_ass.mp4
        shell: bash

      - name: Test libfribidi
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -filters 2>&1 | grep fribidi
        shell: bash

      - name: Test libvmaf
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -h 2>&1 | grep vmaf
        shell: bash
        
      - name: Test libbluray
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -h 2>&1 | grep bluray
        shell: bash
        
      - name: Test libcdio
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -h 2>&1 | grep cdio
        shell: bash
        
      - name: Test libsrt 
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -h 2>&1 | grep srt
        shell: bash

      - name: Test libxml2
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -h 2>&1 | grep xml
        shell: bash

      - name: Test libdav1d
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -h decoder 2>&1 | grep dav1d
        shell: bash

      - name: Test rav1e
        run: ${{ steps.test-linux.outputs.ffmpeg_path }} -h encoder 2>&1 | grep rav1e
        shell: bash

