        run: ${{ steps.test-windows.outputs.ffmpeg_path }} -y -f lavfi -i anullsrc=duration=1 -c:a libmp3lame ./test_files/test_mp3.mp3
        shell: bash

      - name: Test libfdk_aac
        run: ${{ steps.test-windows.outputs.ffmpeg_path }} -y -f lavfi -i anullsrc=duration=1 -c:a libfdk_aac ./test_files/test_aac.m4a
        shell: bash

      - name: Test libvorbis
        run: ${{ steps.test-windows.outputs.ffmpeg_path }} -y -f lavfi -i anullsrc=duration=1 -c:a libvorbis ./test_files/test_vorbis.ogg
        shell: bash
      
      - name: Test libwebp
        run: ${{ steps.test-windows.outputs.ffmpeg_path }} -y -f lavfi -i testsrc=duration=1:size=640x480:rate=1 -frames:v 1 -c:v libwebp ./test_files/test.webp
