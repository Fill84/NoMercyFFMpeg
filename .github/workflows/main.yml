name: Docker Compose Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-compose-build:
    runs-on: self-hosted

    steps:
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Set up Docker Buildx for multi-architecture builds (optional, but useful)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Set up Docker Compose
    - name: Set up Docker Compose
      run: sudo apt-get update && sudo apt-get install -y docker-compose

    # Build and run containers
    - name: Build and Start Docker Compose
      run: docker-compose up --build -d
      
    # Export ffmpeg builds to release
    - name: Export ffmpeg builds
      run: |
        mkdir -p downloads
        docker cp ffmpeg-linux:/output/ffmpeg-linux*.tar.gz downloads/
        docker cp ffmpeg-windows:/output/ffmpeg-windows*.tar.gz downloads/
        docker cp ffmpeg-aarch64:/output/ffmpeg-aarch64*.tar.gz downloads/

    # Upload the tarballs to output
    - name: Upload ffmpeg artifacts for linux
      uses: actions/upload-artifact@v3
      with:
        name: ffmpeg-build-linux
        path: downloads/ffmpeg-linux*.tar.gz

    - name: Upload ffmpeg artifacts for windows
      uses: actions/upload-artifact@v3
      with:
        name: ffmpeg-build-windows
        path: downloads/ffmpeg-windows*.tar.gz

    - name: Upload ffmpeg artifacts for aarch64
      uses: actions/upload-artifact@v3
      with:
        name: ffmpeg-build-aarch64
        path: downloads/ffmpeg-aarch64*.tar.gz

    # Stop and clean up Docker containers
    - name: Clean Up
      run: docker-compose down --volumes